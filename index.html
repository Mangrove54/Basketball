<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score-con">
                <div class="out">
                    <h3 class="title-score">HOME</h3>
                        <div class="score-con">
                            <p class="score" id="home-score">0</p>
                        </div>
                    <button class="score-button" id="home-one" onclick="homeone()">+1</button>
                    <button class="score-button" id="home-two" onclick="hometwo()">+2</button>
                    <button class="score-button" id="home-three" onclick="homethree()">+3</button>
                </div>
                <div class="out">
                    <h3 class="title-score">AWAY</h3>
                    <div class="score-con">
                        <p class="score" id="guest-score">0</p>
                     </div>
                    <button class="score-button" id="guest-one" onclick="awayone()">+1</button>
                    <button class="score-button" id="guest-two" onclick="awaytwo()">+2</button>
                    <button class="score-button" id="guest-three" onclick="awaythree()">+3</button>
                </div>
            </div>
            <div id="reset">
            <button id="reset-el" onclick="reset()">Reset</button>
            </div>   
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
